name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build zip artifact
        run: |
          mkdir -p dist
          zip -r dist/subway_surfers-${GITHUB_REF_NAME}.zip subway_surfers.py README.md LICENSE requirements.txt pyproject.toml || true
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
